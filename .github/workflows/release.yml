jobs:
  build:
    name: Build Multiple OS Binaries
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go/src/github.com/syniol/rock-paper-scissor-lizard-spock
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.24.0
      - uses: actions/checkout@v3
        with:
          path: 'go/src/github.com/syniol/rock-paper-scissor-lizard-spock'

      - name: Build Binaries
        run: go build -o ./dist/cli ./cmd/cli.go

  upload:
    name: Upload release artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: .

      - name: List downloaded files
        run: ls -la

